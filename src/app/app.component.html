<div class="container">
  <h1 class="text-center">Required Documents</h1> <hr>
      
  <form [formGroup]="form" (ngSubmit)="submit()">
         
      <div class="form-group">
        <div class="row" *ngFor="let obj of dataArray, let i=index" >
          <div class="col-3">
          <label for="docs"><b>Document Name*</b></label>
          <select formControlName="docs" class="form-control" name=name{{i}} [(ngModel)]=obj.name>
              <option disabled>Select Document</option>
              <option>Choose Document</option>
              <option *ngFor="let doc of Documents">{{doc}}</option>
          </select>
          <div *ngIf="f.document.touched && f.document.invalid" class="alert alert-danger">
              <div *ngIf="f.document.errors?.required">Name is required.</div>
          </div>
        </div>


        <div class="col-3">
          <label for="type"><b>Document Type*</b></label>
          <select formControlName="type" class="form-control" name=type{{i}} [(ngModel)]=obj.type>
              <option disabled>Select Type</option>
              <option>Choose Type</option>
              <option *ngFor="let typ of Type">{{typ}}</option>
          </select>
          <div *ngIf="f.type.touched && f.type.invalid" class="alert alert-danger">
              <div *ngIf="f.type.errors?.required">Type is required.</div>
          </div>
        </div>
        
        <div class="col-3">
          <label><b> Max Size(MB)*</b></label>
          <input type="text" class="form-control" name=size{{i}} [(ngModel)]=obj.size>
        </div>

        <div class="col-2 mt-4">
          <span (click)="remove(i)" class="btn btn-sm btn-danger">Remove</span>
        </div>
        
      </div>
    </div>
    

    <div>
      <button type="button" (click)="addRow()" class="mt-3 btn btn-link">+ Add more Documents</button>
    </div>
     
      <button class="btn btn-primary mt-3" type="submit">Submit</button>
  </form>
</div>
